<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css"><!-- css file link -->
  
</head>
<body>


  <main>
    <div class="card">
      <picture class="card-img">

        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="card-img-overlay">
          <img src="./images/icon-view.svg" alt="view">
        </div>
      </picture>
      <div class="card-content">
        <h1 class="product-name">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-group">
          <p class="product-price" data-icon="ethereum-icon">0.041 ETH</p>
          <p class="price-time" data-icon="clock-icon">3 days left</p>
        </div>
        <div class="border"></div>
        <figure class="creater">
          <img src="./images/image-avatar.png" alt="image-Jules Wyvern">
          <p class="creater-name">
            Creation of <span>Jules Wyvern</span>
          </p>
        </figure>
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
